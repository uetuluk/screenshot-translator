<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Screenshot Uploader</title>

</head>

<body>
    <h2>Upload Screenshot</h2>
    <input type="file" name="screenshot" id="screenshot" accept="image/*" style="display: none;">
    <div id="dropZone" style="border: 2px dashed #ccc; padding: 20px; text-align: center; cursor: pointer;">
        <label for="screenshot">Drag & Drop your file here or <br>click to select</label>
    </div>

    <h2>Image Preview</h2>
    <div>
        <img id="imagePreview" alt="Preview" style="max-width: 100%; height: auto;">
    </div>

    <h2>Extracted Text</h2>
    <div>
        <pre id="extractedTextPreview"></pre>
    </div>

    <h2>Correct Translated Text (if needed)</h2>
    <form id="translateForm">
        <textarea id="extracted_test" style="width: 300px;height: 200px;"></textarea>
        <button type="submit">Re-translate</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
