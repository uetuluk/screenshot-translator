<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Screenshot Uploader</title>
    <link rel="stylesheet" href="index.css">
</head>

<body id="dropZone">
    <header>
        <h1>Screenshot Translator</h1>
    </header>

    <div class="main-content">

        <div class="container">
            <div class="section">
                <h2>Upload Screenshot</h2>
                <input type="file" name="screenshot" id="screenshot" accept="image/*" style="display: none;">
                <label for="screenshot">Drag & Drop to the page or <br>click to select</label>

                <h2>Image Preview</h2>
                <div class="spinner" id="uploadSpinner"></div>
                <div>
                    <img id="imagePreview" alt="Preview" style="max-width: 100%; height: auto; display: none;">
                </div>
            </div>

            <div class="section">
                <h2>Extracted Text</h2>
                <div>
                    <pre id="extractedTextPreview"></pre>
                    <div class="spinner" id="translationSpinner"></div>
                </div>

                <div class="correctTranslationDiv">
                    <h2>Correct Extracted Text</h2>
                    <form id="translateForm">
                        <textarea id="extracted_test" style="width: 300px;height: 200px;"></textarea>
                        <button type="submit">Re-translate</button>
                    </form>

                    <button class="edit-button" onclick="toggleEditSection()">Edit Translated Text</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
